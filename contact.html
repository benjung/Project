<h2>Feedbacks</h2>
<form id="myForm" method="post" action="mailto:aasuncionduong1@babson.edu" enctype="text/plain">

    <div>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name">
    </div>
    <div>
        <label for="email">Your Email:</label>
        <input type="text" id="email" name="email" placeholder="Your email">
    </div>
    <div>

        <input type="text" id="subject" name="subject" placeholder="Write a message">
    </div>
    <div>
        <label for="recipe select">Which recipe do you like the most?</label>

            <option value="#1">Kimchi Fried Rice with Pork</option>

        </select>
    </div>
    <div>
        <label for="comments">Leave a Reply:</label>
        <div>
            <textarea name="comments" id="comments" cols="25" rows="5" placeholder="Type Comments Here">
        </textarea>
        </div>
        <button type="submit">
            <img src="images/mailbox.png" alt="submit button" />
        </button>
</form>
